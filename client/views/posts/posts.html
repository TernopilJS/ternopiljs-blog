<template name="Posts">

  <div class="simple-gallery container">
    {{> Navigation}}

    {{#each posts}}
      {{> Post}}
    {{/each}}

    {{#with reactivePost}}
      {{#modal}}
        {{> Post}}
      {{/modal}}
    {{/with}}
  </div>

  {{#if showButton}}
    <div class="container load-more-container">
      <button class='btn btn-default load-more-btn'>Load more</button>
    </div>
  {{/if}}

</template>
