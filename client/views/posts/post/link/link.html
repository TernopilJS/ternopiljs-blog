<template name="Link">
  <section class="post clickable hyperlink" data-toggle="modal" data-target="#modal-post">
    {{#if image.src}}
      <div class="image-container">
        <img src="{{image.src}}">
      </div>
    {{/if}}
    <footer class="title">
      <i class="glyphicon glyphicon-link"></i>
      <p class="title">{{title}}</p>
      <p class="hyperlink center"><a href="{{url}}" target="_blank">{{url}}</a></p>
      <p class="date">{{fromNow createdAt}}</p>
    </footer>
  </section>
</template>
