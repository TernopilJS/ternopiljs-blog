<template name="Presentation">
  <section class="post clickable presentation" data-toggle="modal" data-target="#modal-post">
    {{#if isModal}}
      {{{iframe}}}
    {{else}}
      {{#if image.src}}
        <div class="image-container">
          <img src="{{image.src}}">
        </div>
      {{/if}}
    {{/if}}
    <footer class="title">
      <i class="glyphicon glyphicon-blackboard"></i>
      <p class="title">{{title}}</p>
      <p class="date">{{fromNow createdAt}}</p>
    </footer>
  </section>
</template>
